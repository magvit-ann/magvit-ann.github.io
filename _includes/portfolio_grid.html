<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <!-- <h2>Portfolio</h2> -->
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <h3>{{ post.title }}</h3>
          <!-- <img src="{{ post.teaser }}" class="img-responsive" alt="{{ post.alt }}"> -->
          <video class="img-responsive" loop="" autoplay="" muted="" playsinline="">
            <source src="{{ post.teaser }}" type="video/mp4">
          </video>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="star-primary">
        <h3>More samples coming shortly ...</h3>
      </div>
  </div>
  </div>
</section>
